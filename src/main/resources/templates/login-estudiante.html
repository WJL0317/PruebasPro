<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>

    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" 
integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Favicon -->
    <link rel="icon" href="../img/iconoWeb.webp" type="image/x-icon">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgb(221, 251, 244); /* Color de fondo de la paleta */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: white; /* Fondo blanco */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgb(0, 0, 0);
            max-width: 450px;
            width: 100%;
            /* Se eliminó la animación */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4F5D2F; /* Color verde de la paleta */
            font-weight: 600;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color: rgb(128, 128, 255);
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: rgb(128, 0, 255);
        }

        .btn-secondary {
            background-color: #B0B2B8; /* Color gris de la paleta */
            border: none;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #999; /* Color gris oscuro en hover */
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4F5D2F; /* Color verde de la paleta */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Incio Sesión Estudiante</h2>
        
        <!-- Mensaje de error si existe -->
        <div th:if="${error}" class="error-message">Usuario o contraseña incorrectos</div>
        
        <!-- Formulario de inicio de sesión -->
        <form th:action="@{/estudiante/logear}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <!-- Botón de regresar a la página principal -->
        <a href="/" class="btn btn-secondary">Regresar</a>
    </div>

    <!-- Bootstrap JS (Opcional para interactividad) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>

</html>
